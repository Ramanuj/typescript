<div class="container">

  <h2>User Registration</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <div [hidden]="!postError" class="alert alert-danger">
      {{ postErrorMessage }}
    </div>

    <div class="form-row form-group">
      <div class="col">
        <label class="form-check-label" for="firstName">
          First Name
        </label>
        <input id="firstName" name="firstName" class="form-control" [(ngModel)]="userProfileData.firstName" />
      </div>
      <div class="col">
        <label class="form-check-label" for="firstName">
          Last Name
        </label>
        <input id="lastName" name="lastName" class="form-control" [(ngModel)]="userProfileData.lastName" />
      </div>
    </div>

    <div class="form-row form-group">
      <div class="col">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" name="userEmail" class="form-control"
          [(ngModel)]="userProfileData.userEmail">
      </div>
    </div>

    <!-- Address 1 -->
    <div class="form-row form-group">
      <div class="col">
        <label class="form-check-label" for="address1">
          Address 1
        </label>
        <input id="address1" name="address1" class="form-control" [(ngModel)]="userProfileData.address1" />
      </div>
    </div>

    <!-- Address 2 -->
    <div class="form-row form-group">
      <div class="col">
        <label class="form-check-label" for="address2">
          Address 2
        </label>
        <input id="address2" name="address2" class="form-control" [(ngModel)]="userProfileData.address2" />
      </div>
    </div>

    <!-- City, State, Zip -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input id="city" name="city" class="form-control" [(ngModel)]="userProfileData.city">
      </div>

      <div class="form-group col-md-4">
        <label for="state">State</label>
        <select class="form-control" id="state" name="state" [(ngModel)]="userProfileData.state">
          <option *ngFor="let state of stateList | async">
            {{ state }}
          </option>
        </select>
      </div>

      <div class="form-group col-md-2">
        <label for="zip">Zip</label>
        <input id="zip" name="zip" class="form-control" [(ngModel)]="userProfileData.zip">
      </div>
    </div>

    <!-- Gender -->
    <div class="form-row form-group">
      <div class="col">
        <p>Gender</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="maleGender" value="Male"
            [(ngModel)]="userProfileData.gender">
          <label class="form-check-label" for="maleGender">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="Female"
            [(ngModel)]="userProfileData.gender">
          <label class="form-check-label" for="femaleGender">
            Female
          </label>
        </div>
      </div>
    </div>


    <div class="form-row form-group">
      <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="acceptTerms" name="acceptTerms"
            [(ngModel)]="userProfileData.acceptTerms">
          <label class="form-check-label" for="acceptTerms">
            Accept Terms and Conditions
          </label>
        </div>
      </div>
    </div>

    <button class="btn btn-primary">Submit</button>

  </form>

</div>
